databaseChangeLog:
  - context: prod
  - changeSet:
      id: 0001
      author: muhammad
      changes:

        - createTable:
            tableName: test
            columns:
              - column:
                  name: id
                  type: varchar
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: varchar
                  constraints:
                    nullable: false
        - insert:
            tableName: test
            columns:
              - column:
                  name: id
                  value: '1'
              - column:
                  name: name
                  value: 'Sherzod'
