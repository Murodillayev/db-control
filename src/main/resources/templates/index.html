<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style th:include="~{fragments/sidebar :: sideBarStyles}">

        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .content {
            margin-left: 250px;
            padding: 20px;
            transition: margin-left 0.3s;
        }
        .sidebar.collapsed ~ .content {
            margin-left: 80px;
        }
        .header {
            background-color: #007bff;
            color: white;
            padding: 15px;
            position: fixed;
            width: calc(100% - 250px);
            top: 0;
            z-index: 1000;
            transition: width 0.3s;
        }
        .sidebar.collapsed ~ .content .header {
            width: calc(100% - 80px);
        }
        .main-content {
            margin-top: 70px;
        }
        @media (max-width: 768px) {
            .content {
                margin-left: 80px;
            }
            .header {
                width: calc(100% - 80px);
            }
        }
    </style>
</head>
<body>
<div th:replace="~{fragments/sidebar :: sidebar}"></div>
<div class="content">
    <div class="header">
        <h3>Welcome to Dashboard</h3>
    </div>
    <div class="main-content">
        <h2>Main Content Area</h2>
        <p>This is the main dashboard content. Select an option from the sidebar to view details.</p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const accessToken = localStorage.getItem('jwt');
        if (!accessToken) {
            window.location.href = '/web/login'; // Token yo'q bo'lsa, login sahifasiga yo'naltirish
        }
    });
</script>
</body>
</html>
